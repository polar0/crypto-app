<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoIndex</title>
  </head>
  <body>
    <div id="blur-container"></div>
    <div id="container">
      <div class="header">
        <div class="title">CryptoIndex</div>
        <div class="menu">
          <button value="crypto">Crypto</button>
          <button value="nft">NFTs</button>
        </div>
      </div>
      <div class="content">
        <div class="error"></div>
        <div class="crypto">
          <div class="search">
            <input
              type="text"
              name="crc-search"
              id="crc-search"
              placeholder="Search for a cryptocurrency"
            />
            <i class="logo fa-solid fa-search"></i>
            <div class="search-container">
              <div class="search-title"></div>
              <div class="search-header result">
                <div class="search-header-item">Name</div>
                <div class="search-header-item">Symbol</div>
                <div class="search-header-item">Platform</div>
                <div class="search-header-item">ID</div>
              </div>
              <div class="search-header trending">
                <div class="search-header-item">Rank</div>
                <div class="search-header-item">Currency</div>
                <div class="search-header-item">Symbol</div>
                <div class="search-header-item">ID</div>
              </div>
              <div class="search-content"></div>
            </div>
          </div>
          <div id="result">
            <div class="assets-table">
              <div class="table-header">
                <div class="table-header-item">Rank</div>
                <div class="table-header-item">Currency</div>
                <div class="table-header-item">Price</div>
                <div class="table-header-item">Variation (24h)</div>
                <div class="table-header-item">High / Low (24h)</div>
              </div>
              <div class="table-content"></div>
            </div>
          </div>
          <div id="leaderboard">
            <div class="assets-table">
              <div class="table-title">
                <div class="head">Leaderboard</div>
                <div class="update-time"></div>
                <select name="leaderboard-count" id="leaderboard-count">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="table-header">
                <div class="table-header-item">Rank</div>
                <div class="table-header-item">Currency</div>
                <div class="table-header-item">Price</div>
                <div class="table-header-item">Variation (24h)</div>
                <div class="table-header-item">High / Low (24h)</div>
              </div>
              <div class="table-content"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Powered by Etherscan.io & Coingecko.com APIs</div>
    </div>
  </body>
</html>
